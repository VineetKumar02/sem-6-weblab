<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <title>Login Page</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <form action="#" class="sign-in-form glass-container">
          <img class="ssn-logo" src="../img/ssn-logo.png" alt="ssn logo" />
          <h2 class="title">Sign in</h2>

          <div class="input-field">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Username" autofocus autocomplete="cc-number" />
          </div>

          <div class="input-field">
            <i class="fas fa-lock icon"></i>
            <input id="pass1" type="password" placeholder="Password" />
            <i class="fa-solid fa-eye-slash" id="pass-toggle1"></i>
          </div>

          <input type="submit" value="Login" class="btn solid" />
        </form>

        <form action="#" class="sign-up-form glass-container">
          <img class="ssn-logo" src="../img/ssn-logo.png" alt="ssn logo" />
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Username" autofocus autocomplete="cc-number" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope icon"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock icon"></i>
            <input id="pass2" type="password" placeholder="Password" />
            <i class="fa-solid fa-eye-slash" id="pass-toggle2"></i>
          </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>

      </div>
    </div>

    <div class="panels-container">

      <div class="panel left-panel">
        <div class="content">
          <h3>Haven't Made an Account ?</h3>
          <p>
            Then tap on the sign up button
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="../img/img3.png" class="image log-in-image" alt="" />
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Already Have an Account ?</h3>
          <p>
            Then tap on the sign in button
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="../img/img5.png" class="image sign-in-image" alt="" />
      </div>

    </div>
  </div>

  <script src="../js/login.js"></script>
</body>

</html>
